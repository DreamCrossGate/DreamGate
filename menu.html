<script type="text/javascript">
var lastmenu;
function doSection(secNum){
	if(lastmenu == secNum){
		showmenu(secNum,0,document.getElementById(secNum).clientHeight,'off');
		lastmenu = null;
	}else{
		if(lastmenu != null) showmenu(lastmenu,0,document.getElementById(lastmenu).clientHeight,'off');
		document.getElementById(secNum).style.display="block";
		showmenu(secNum,0,document.getElementById(secNum).clientHeight,'show');
		lastmenu = secNum;
	}
}
function gotourl(loca){
	parent.frames['main'].document.location= loca;
}
function showmenu(id,o,orgh,a){
	s = document.getElementById(id).style;
	if(o<0.99){
		o+= (1-o) * 0.5;
		s.height = a == 'show' ? orgh * o + 'px' : orgh * (1-o) + 'px';
		setTimeout('showmenu("'+id+'",'+o+','+orgh+',"'+a+'")',1);
	}else{
		if(a != 'show') s.display="none";
		s.height = orgh + 'px';
	}
	document.documentElement.scrollTop = document.body.clientHeight;
}
$(function(){
    //$.ajax({url:'userupdate.php?lp='+parent.frames['main'].document.location+'&sd='+screen.width+'x'+screen.height});
});
function moveIn(event){
var x = parseInt($(event).css("background-position-x"));
$(event).css("background-position-x", (x-120)+"px");
}
function moveOut(event){
var x = parseInt($(event).css("background-position-x"));
$(event).css("background-position-x", (x+120)+"px");
}

function move(event, xPos, yPos){
event.style.backgroundPosition= xPos +"px "+yPos+"px";
}

</script>
