<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<style type="text/css">
		div#banner,

			width: 780px;

			height: 10px;

			line-height: 0px;
		}

		div#news {
			background-position: -600px 0px;
		}

		div#news div,
		div#news_head,

			background-image: none;
		}

		div#news_head,

		}

		div#news_body {
			text-align: left;
		}

		div#f100map,
		div#serverstatus,
		div#produceweapon,

		div#download {
			position: relative;
			display: none;
			background-position: -600px 0px;
			z-index: 100;
		}

		div#morelink div {
			width: 600px;
			background-image: url('image/main/morelink.png');
			text-align: center;
		}

		div#morelink fieldset {
			width: 550px;
			margin: auto 15px;
			padding: 5px;
			border: 1px #6B5518 solid;
		}

		div#serverstatus {
			text-align: left;
		}

		div#serverstatus div {
			margin-left: auto;
			margin-right: auto;
		}

		div#serverstatus div.title {
			margin: 0px auto 3px auto;
			padding-top: 5px;
			border-bottom: 2px #663300 dotted;
		}

		div#serverstatus div.serverstatushead {
			width: 568px;
			padding: 3px;
			padding-left: 5px;
			margin-top: 2px;
			height: 15px;
			border-bottom: 1px #663300 dotted;
		}

		div#serverstatus div.serverstatushead:hover,
		div#serverstatus div.serverstatusheadhover {
			width: 568px;
			padding: 3px;
			padding-left: 5px;
			margin-top: 2px;
			height: 15px;
			border-bottom: 1px #663300 dotted;
			background-color: #E8DABD;
		}

		div#serverstatus div.serverstatusacc {
			width: 560px;
			padding: 5px 5px 2px 10px;
			border-top-style: none;
			background-color: #F3ECDC;
		}

		div#f100map_body img {
			margin: 2px;
		}

		div#link,
		div#link div {
			width: 160px;
		}

		div#link div {
			background-image: url('image/main/link.gif');
		}

		div#link div.link {
			height: 40px;
			background-position: 0px -25px;
			line-height: 20px;
		}

		div#link a:hover {
			border-style: none;
		}

		div#link table {
			margin: 0px auto 0px auto;
		}

		hr.hr {
			height: 1px;
			width: 90%;
			border: 1px #663300 dotted;
		}
