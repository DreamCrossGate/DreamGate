	<script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
	<script type="text/javascript">
		$(function () {
            var id = getUrlParam("id") || 1;
			$("#mission_bar").attr("src", "./mission_list.html?id="+id);
			$("#mission_bar").click();
        });
		function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
	</script>
</head>

<frameset cols="182,*" framespacing="0" border="0" frameborder="0">
	<frame id="mission_bar" name="mission_bar" scrolling="auto"
		style="background: #e4e4cc url('image/background.jpg') repeat fixed center center;"></frame>
	<frame id="mission_content" name="mission_content"
		style="background: #e4e4cc url('image/background.jpg') repeat fixed center center;"></frame>
</frameset>

</html>
