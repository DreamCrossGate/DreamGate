<script type="text/javascript">

var PetList2=document.getElementById("pet-list2");
var PetInput2=document.getElementById("pet2");
var SJ_NUM=document.getElementById("SJ_NUM");

var tld=document.getElementById("tld");
var lld=document.getElementById("lld");
var fyd=document.getElementById("fyd");
var sdd=document.getElementById("sdd");
var mfd=document.getElementById("mfd");

var tltxt=document.getElementById("tltxt");
var lltxt=document.getElementById("lltxt");
var fytxt=document.getElementById("fytxt");
var sdtxt=document.getElementById("sdtxt");
var mftxt=document.getElementById("mftxt");

var tl_Sd=document.getElementById("tl-sd");
var ll_Sd=document.getElementById("ll-sd");
var fy_Sd=document.getElementById("fy-sd");
var sd_Sd=document.getElementById("sd-sd");
var mf_Sd=document.getElementById("mf-sd");

var t_l=document.getElementById("t_l");
var l_l=document.getElementById("l_l");
var f_y=document.getElementById("f_y");
var s_d=document.getElementById("s_d");
var m_f=document.getElementById("m_f");


var zssyc=document.getElementById("zssyc");
var zssjd=document.getElementById("zssjd");
var xsd=document.getElementById("xsd");

var _cid=-1;
var cNum=-1;
var sNum=-1;
var sdNum=0;
function searchFun2(event){
    PetList2.innerHTML='';
    // console.log(event.target.value)
    var body='<div>请选择宠物</div>';
    for(var i in data){
        if(data[i].pinyin.indexOf(event.target.value.toLowerCase())!=-1){
            // console.log(data[i].name)
            body+='<li onclick="selFun2('+i+')">'+data[i].name+'</li>'
        }
    }
    PetList2.style.display=event.target.value?'block':'none';
    // console.log(323,body)
    PetList2.innerHTML=body;
    reFun()
}
function selFun2(i){
    PetList2.style.display='none';
    PetInput2.value=data[i].name;
    _cid=i;
    SJ_NUM.innerHTML=data[_cid].suiji&&data[_cid].suiji>=15?suiji=data[_cid].suiji:10;
    dwFun();
    sjFun();
}
function dwFun(){
  if(_cid==-1){
    alert('请先选择宠物');
    return
  }
  cNum++;
  zssyc.innerHTML=cNum;

  var sj=[random(),random(),random(),random(),random()]
  tltxt.innerHTML=data[_cid].tili-sj[0]+'/'+data[_cid].tili;
  lltxt.innerHTML=data[_cid].liliang-sj[1]+'/'+data[_cid].liliang;
  fytxt.innerHTML=data[_cid].qiangdu-sj[2]+'/'+data[_cid].qiangdu;
  sdtxt.innerHTML=data[_cid].sudu-sj[3]+'/'+data[_cid].sudu;
  mftxt.innerHTML=data[_cid].mofa-sj[4]+'/'+data[_cid].mofa;

  // console.log(Math.floor((data[_cid].tili-sj[0])/data[_cid].tili*100)+"%")
  tld.style.width=Math.floor((data[_cid].tili-sj[0])/data[_cid].tili*100)+"%";
  lld.style.width=Math.floor((data[_cid].liliang-sj[1])/data[_cid].liliang*100)+"%";
  fyd.style.width=Math.floor((data[_cid].qiangdu-sj[2])/data[_cid].qiangdu*100)+"%";
  sdd.style.width=Math.floor((data[_cid].sudu-sj[3])/data[_cid].sudu*100)+"%";
  mfd.style.width=Math.floor((data[_cid].mofa-sj[4])/data[_cid].mofa*100)+"%";
  // if(sj[0]===0&&sj[1]===0&&sj[2]===0&&sj[3]===0&&sj[4]===0){
  //  alert('恭喜您洗出满档!') 
  // }else{
  //   dwFun()
  // }
}
function random() { 
  return Math.floor(Math.random() * 5);
}

function sjFun(){
  if(_cid==-1){
    alert('请先选择宠物');
    return
  }
  sNum++;
  zssjd.innerHTML=sNum;
  var _s=[0,0,0,0,0]
  var suiji=data[_cid].suiji&&data[_cid].suiji>=15?suiji=data[_cid].suiji:10;
  // console.log(111,suiji)
  for(var i=0; i<suiji; i++){
    _s[random()]++
  }
  t_l.innerHTML=_s[0];
  l_l.innerHTML=_s[1];
  f_y.innerHTML=_s[2];
  s_d.innerHTML=_s[3];
  m_f.innerHTML=_s[4];

  // if(_s[0]>=9||_s[1]>=9||_s[2]>=9||_s[3]>=9||_s[4]>=9){
  // if(_s[2]==0&&_s[4]==0){

  // }else{
  //   sjFun()
  // }
}
function sdFun(){
  if(_cid==-1){
    alert('请先选择宠物');
    return
  }
  if(data[_cid].totle>=125){
    alert('总档大于等于125,无法升档');
    return
  }
  // console.log(data[_cid].totle)
  // console.log(125-data[_cid].totle)
  var shengdang=[0,0,0,0,0]
  for(var i=0;i<125-data[_cid].totle;i++){
    shengdang[random()]++
  }
  // console.log(shengdang)
  tl_Sd.innerHTML="+"+shengdang[0];
  ll_Sd.innerHTML="+"+shengdang[1];
  fy_Sd.innerHTML="+"+shengdang[2];
  sd_Sd.innerHTML="+"+shengdang[3];
  mf_Sd.innerHTML="+"+shengdang[4];

  sdNum++
  xsd.innerHTML=sdNum;

}
function reFun(){
  _cid=-1;

  tltxt.innerHTML="0/0";
  lltxt.innerHTML="0/0";
  fytxt.innerHTML="0/0";
  sdtxt.innerHTML="0/0";
  mftxt.innerHTML="0/0";

  tl_Sd.innerHTML="+0";
  ll_Sd.innerHTML="+0";
  fy_Sd.innerHTML="+0";
  sd_Sd.innerHTML="+0";
  mf_Sd.innerHTML="+0";

  tld.style.width="0%";
  lld.style.width="0%";
  fyd.style.width="0%";
  sdd.style.width="0%";
  mfd.style.width="0%";

  t_l.innerHTML=0;
  l_l.innerHTML=0;
  f_y.innerHTML=0;
  s_d.innerHTML=0;
  m_f.innerHTML=0;

  cNum=-1;
  zssyc.innerHTML=0;

  sNum=-1;
  zssjd.innerHTML=0;
}



</script>
